<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="container">
      <div id="calculator">
        <div id="screen"></div>
        <div id="calc-buttons">
          <div class="button-numbers">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>0</button>
            <button>.</button>
          </div>
          <div class="button-operators">
            <button>+</button>
            <button>-</button>
            <button>*</button>
            <button>/</button>
          </div>
          <button id="button-equals">=</button>
          <button id="button-clear">clear</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
